<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %}</title>
    <style>
        .button-container {
            margin-bottom: 20px;
        }
        .button-container a {
            margin-right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Кнопка перехода на главную страницу -->
    <div class="button-container">
        <a href="{{ url_for('index') }}">Перейти на главную страницу</a>
    </div>

    <!-- Контент страницы -->
    {% block content %}{% endblock %}

</body>
</html>
